<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>

<body>
	
	<script>
	  //Что выведет alert (ИЛИ)?
    
      //Что выведет код ниже?
      alert( alert(1) || 2 || alert(3) );

        /*  
            Ответ: вначале выведет 1, затем 2.
    
      		alert возвращает undefined.
	  		Первый || выполнит alert(1), получит undefined и пойдёт ко второму ||.
      		Операнд 2 является истинным, поэтому undefined || 2 будет 2, будет выведено внешним alert( .... ).
      		Второй || не будет выполнен, выполнение до alert(3) не дойдёт, поэтому 3 выведено не будет.
        */
	</script>
</body>
</html>
