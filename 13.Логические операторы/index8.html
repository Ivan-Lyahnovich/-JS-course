<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>

<body>
	
	<script>
	  //Вопрос про "if"
    
    /*
     	Какие из этих if верны, т.е. выполнятся?
      Какие конкретно значения будут результатами выражений в условиях if(...)?
    */

      // Выполнится
      //  -1 || 0 = -1, true
      if (-1 || 0) alert( 'первое' );

      // Не выполнится
      // -1 && 0 = 0, false
      if (-1 && 0) alert( 'второе' );

      // Выполнится
      // У && приоритет, чем у ||
      //  null || -1 && 1 -> null || 1 -> 1
      if (null || -1 && 1) alert( 'третье' );

      //Ответ: первое и третье выполнятся.

	</script>
</body>
</html>
