<body>
	
	<script>
		//Перепишите 'if' в '?'
    
    //Перепишите if с использованием оператора '?':
      if (a + b < 4) {
       result = 'Мало';
      } else {
       result = 'Много';
      }
    
    //Ответ:
      result = (a + b < 4) ? 'Мало' : 'Много';
	</script>

</body>
