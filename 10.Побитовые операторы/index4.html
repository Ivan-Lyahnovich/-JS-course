<script>
  //Почему результат разный?

  //Почему результат второго alert'а такой странный?
  
  alert( 123456789 ^ 0 ); // 123456789
  //Ответ:длины хватает.
  
  alert( 12345678912345 ^ 0 ); // 1942903641
  /*Ответ: оператор ^ преобразует его в 32-битное без десятичной точки и старших цифр. 
    Старшие биты здесь ненулевые,поэтому оно изменится.*/

</script>

</body>
