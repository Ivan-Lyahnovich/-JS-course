    alert( 123 ^ 0 ); // 123
    alert( 0 ^ 123 ); // 123
    /*a^b ставит ответ в 1, если на месте a или b стоит 1.
    Так как в 0 везде стоят нули, то биты берутся в точности как во втором аргументе.*/
    alert( ~~123 ); // 123
    //Первое '~' не превращает 0 в 1, а 1 в 0. Второе не превращает ещё раз. Ничего не поменяется.
