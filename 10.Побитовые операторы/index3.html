<body>
	
  <script>
    //Симметричны ли операции ^, |, &?

    /*Верно ли, что для любых a и b выполняются равенства ниже?
    Иными словами, при перемене мест – всегда ли результат остаётся тем же?*/
  
    (a ^ b) == (b ^ a)
    (a & b) == (b & a)
    (a | b) == (b | a)

    // Ответ: Да, результат остаётся тем же.
  </script>

</body>
