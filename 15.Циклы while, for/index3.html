<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>

<body>
	
	<script>
	  //Какие значения i выведет цикл for?
    
      //Для каждого цикла запишите, какие значения он выведет. Потом сравните с ответом.

      //1.Постфиксная форма:
      for (var i = 0; i < 5; i++) alert( i );

      //2.Префиксная форма:
      for (var i = 0; i < 5; ++i) alert( i );

      //Ответ: от 0 до 4 в обоих случаях.
      // i++ выполняется отдельно от проверки условия (2) значение i не используется, поэтому нет разницы между i++ и ++i.

	</script>
</body>
</html>
