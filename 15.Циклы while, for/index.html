	<script>
	  //Последнее значение цикла
    
    //Какое последнее значение выведет этот код? Почему?

    var i = 3;

    while (i) {
    alert( i-- );
    }

    //Ответ: 1.

    //Каждое выполнение цикла уменьшает i. Проверка while(i) остановится при i = 0.

	</script>
