<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>

<body>
	
	<script>
	  //Какие значения i выведет цикл while?
    
      //Для каждого цикла запишите, какие значения он выведет.

      //1.Префиксный вариант
      var i = 0;
      while (++i < 5) alert( i );

      //Ответ: от 1 до 4.
      /*
        Первое значение: i=1, операция ++i увеличит i, а потом уже произойдёт сравнение и выполнение alert. 
        Так будет происходить до того как i=4, произойдет увеличение i до 5, а потом сравнение while(5 < 5) – это неверно. 
        Поэтому на этом цикл остановится, и значение 5 выведено не будет.
      */

      //2.Постфиксный вариант
      var i = 0;
      while (i++ < 5) alert( i );

      //Ответ: от 1 до 5.
      /*
        Первое значение: i=1, операция i++ увеличит i, возвращая старое значение, будет участвовать i=0.
        Так будет происходить до того как i=4, произойдет сравнение while(4 < 5) – верно, после этого сработает i++, 
        увеличив i до 5, значение 5 будет выведено.
      */

	</script>
</body>
</html>
