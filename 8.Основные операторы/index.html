<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

 <script >
  var a = 1, b = 1, c, d;

  // сначала увеличивает a до 2, а затем возвращает
  c = ++a; alert(c); // 2

  // увеличивает, но возвращает старое значение
  d = b++; alert(d); // 1

  // сначала увеличили a до 3, потом использовали в арифметике
  c = (2+ ++a); alert(c); // 5

  // увеличили b до 3, но оставили старое значение
  d = (2+ b++); alert(d); // 4

  // каждую переменную увеличили по 2 раза
  alert(a); // 3
  alert(b); // 3

 </script>

</body>

</html>
